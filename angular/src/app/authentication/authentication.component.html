    <!-- ---------------------------------------------------------------------- -->
    <body>
      <div class="main">
        <input type="checkbox" id="chk" [(ngModel)]="activeForm" aria-hidden="true">
      
        <div class="signup" [class.active]="activeForm === 'register'">
          <form (ngSubmit)="register()">
            <label for="chk" (click)="redirectTo('register')" aria-hidden="true">Sign up</label>
            <input [(ngModel)]="registerUserData.email" type="email" name="email" placeholder="Email" required="">
            <input [(ngModel)]="registerUserData.password" type="password" name="password" placeholder="Password" required="">
            <button type="submit" class="btn-signup">Continue</button>
            <div *ngIf="registerError" class="error">{{ registerError }}</div>
          </form>
        </div>
      
        <div class="login" [class.active]="activeForm === 'login'">
          <form (ngSubmit)="login()">
            <label for="chk" (click)="redirectTo('login')" aria-hidden="true">Login</label>
            <input [(ngModel)]="loginCredentials.email" type="email" name="email" placeholder="Email" required="">
            <input [(ngModel)]="loginCredentials.password" type="password" name="pswd" placeholder="Password" required="">
            <button type="submit" class="btn-login">Login</button>
            <div *ngIf="loginError" class="error">{{ loginError }}</div>
          </form>
        </div>
      </div>
    </body>
