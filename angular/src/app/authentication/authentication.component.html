<!-- Register Form -->
<form (ngSubmit)="register()">
    <input type="text" [(ngModel)]="registerUserData.username" name="username" placeholder="Username" required><br>
    <input type="email" [(ngModel)]="registerUserData.email" name="email" placeholder="Email" required><br>
    <input type="password" [(ngModel)]="registerUserData.password" name="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>
  
  <!-- Login Form -->
  <form (ngSubmit)="login()">
    <input type="email" [(ngModel)]="loginCredentials.email" name="email" placeholder="Email" required><br>
    <input type="password" [(ngModel)]="loginCredentials.password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
