<h2 mat-dialog-title>{{ data.user ? 'Edit User' : 'Add User' }}</h2>

<mat-dialog-content>
  <form *ngIf="userForm" [formGroup]="userForm" (submit)="onSaveClick()">
    <mat-form-field appearance="fill">
      <input matInput placeholder="Email" formControlName="email" required>
      <mat-error *ngIf="userForm?.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="userForm?.get('email')?.hasError('email')">Enter a valid email address</mat-error>
    </mat-form-field>

    <!-- <mat-form-field appearance="fill">
      <input matInput type="password" placeholder="Password" formControlName="password" required>
      <mat-error *ngIf="userForm?.get('password')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="userForm?.get('password')?.hasError('minlength')">Password must be at least 8
        characters</mat-error>
    </mat-form-field> -->

    <mat-form-field appearance="fill">
      <input matInput placeholder="Username" formControlName="username">
      <mat-error *ngIf="userForm?.get('username')?.hasError('required')">Username is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput type="number" placeholder="Age" formControlName="age">
      <mat-error *ngIf="userForm?.get('age')?.hasError('min')">Age must be a positive number</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput placeholder="Phone Number" formControlName="phoneNumber">
      <mat-error *ngIf="userForm?.get('phoneNumber')?.hasError('pattern')">Enter a valid phone number</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput placeholder="Role" formControlName="role" required>
      <mat-error *ngIf="userForm?.get('role')?.hasError('required')">Role is required</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="subscribed" [disabled]="!data.user">Subscribed</mat-checkbox>

    <mat-form-field appearance="fill">
      <input matInput type="text" placeholder="Twitter URI" formControlName="twitterUri" [disabled]="!data.user">
      <mat-error *ngIf="userForm?.get('twitterUri')?.hasError('pattern')">Enter a valid Twitter URI</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput type="text" placeholder="Facebook URI" formControlName="fbUri" [disabled]="!data.user">
      <mat-error *ngIf="userForm?.get('fbUri')?.hasError('pattern')">Enter a valid Facebook URI</mat-error>
    </mat-form-field>

    <button mat-button type="submit" class="save" [disabled]="userForm.invalid">Save</button>
  </form>
</mat-dialog-content>
